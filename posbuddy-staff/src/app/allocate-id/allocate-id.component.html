<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12"><input type="text" readonly [(ngModel)]="posBuddyId"/></div>
  </div>
  <div class="row">
    <div class="col-sm-12">Vorname:<input type="text" [(ngModel)]="surname"/></div>
  </div>
  <div class="row">
    <div class="col-sm-12">Nachname:<input type="text" [(ngModel)]="lastname"/></div>
  </div>
  <div class="row">
    <div class="col-sm-12">Geburtstag:<input type="text" [(ngModel)]="birthday"/></div>
  </div>
  <div class="row">
    <div class="col-sm-12">Merkmal 1:<input type="text" [(ngModel)]="attribute1"/></div>
  </div>
  <div class="row">
    <div class="col-sm-12">Merkmal 2:<input type="text" [(ngModel)]="attribute2"/></div>
  </div>
  <div class="row">
    <div class="col-sm-12">Merkmal 3:<input type="text" [(ngModel)]="attribute3"/></div>
  </div>
  <div class="row">
    <div class="col-sm-12">Guthaben:<input type="text" [(ngModel)]="balance"/></div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <button class="btn btn-lg btn-outline-primary"
              (click)="scanQRCode(content)">ID Scannen</button>
      <button class="btn btn-lg btn-outline-primary"
              (click)="scanQRCode(content)" [disabled]="!formValid">absenden
      </button>
    </div>
  </div>
</div>

<ng-template #content let-offcanvas>
  <div class="offcanvas-header">
    <h4 class="offcanvas-title" id="offcanvas-basic-title">Id Scannen</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
  </div>
  <div class="offcanvas-body">
    <div class="mb-3">
      <zxing-scanner (scanSuccess)="onScanSuccess($event)"></zxing-scanner>
    </div>
  </div>
  <div class="text-end">
    Bitte QR-code in der Kamera ausrichten.
  </div>
</ng-template>
